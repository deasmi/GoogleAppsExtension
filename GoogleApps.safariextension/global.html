<!DOCTYPE html>
<html>
<head>
<script>



safari.application.addEventListener("command", performCommand, true);



function findBar()
{
	var bars = safari.extension.bars;
	const activeBrowserWindow = safari.application.activeBrowserWindow;

    for (var i = 0; i < bars.length; ++i) {
		var bar = bars[i];
        if (bar.identifier === "googleappsbar" && bar.browserWindow === activeBrowserWindow)
		{
				return bars[i];
		}
	}
	return 0;
}

function performCommand(event)
{
    // Switch based on the command of the event. You should always check the command.
    switch (event.command) {
    case "googleappsbutton":
        // Show an alert with the number of messages. 
        // Reset the unread messages back to 0.
		toggleBar();
        break;
    }
}




function toggleBar()
{
	var bar = findBar();
	if (bar) {
		if (bar.visible) 
			bar.hide();
		else
			bar.show();
	}
}
	







</script>
</head>
</html>
